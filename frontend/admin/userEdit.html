<script>
    var token = localStorage.getItem("access_token");
    var id = localStorage.getItem("id");
    $('<input type="hidden" name="token" value="' + token + '">').appendTo("#form");
    $('<input type="hidden" name="id" value="' + id + '">').appendTo("#form");

    $("#form").submit(function (event) {
        event.preventDefault();
        var u_form = $(this);

        var url = 'http://localhost:8080/admin/updateUser';
        /* ------------For redirecting---------- */
        $('<a href="userList.html" id="redirect"></a>').appendTo("body");

        var data = u_form.serialize();

        $.ajax({
            type: 'POST',
            url: url,
            data: data,
            dataType: "json",
            beforeSend: function () {
                $("#submit").html("Please Wait...");
            },
            success: function (response) {
                if (response.response) {
                    document.getElementById("show-toastr-example").click();
                    setTimeout(function () {
                        document.getElementById("redirect").click();
                    }, 4000);

                }
                else {
                    document.getElementById("message").innerHTML = "<div class=\"alert alert-danger\" role=\"alert\">\n" +
                        response.message +
                        "</div>";
                }
            },
            complete: function () {
                $("#submit").html("Submit");
            },
            error: function () {
            }
        })
    });


</script>
<script>
    $(document).ready(function () {

        var id = "";
        var searchParams = new URLSearchParams(window.location.search);
        if (searchParams.has('id')) {
            id = searchParams.get('id');
        }
        $('<input type="hidden" name="_id" value="' + id + '">').appendTo("#form");

        var data = {
            'token': localStorage.getItem("access_token"),
            'id': localStorage.getItem("id"),
            '_id': id
        };
        console.log(data);
        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:8080/admin/editUser',
            data: data,
            dataType: "json",
            success: function (response) {
                $('#_id').val(response._id);
                $('#name').val(response.name);
                $('#username').val(response.username);
                $('#email').val(response.email);
                $('#phone').val(response.phone);
                if (response.user_status) {
                    $('#user_status_true').attr("checked","checked");
                }else{
                    $('#user_status_false').attr("checked","checked");
                }
                if (response.admin_status) {
                    $('#admin_status_true').attr("checked","checked");
                }else{
                    $('#admin_status_false').attr("checked","checked");
                }

            },
            error: function () {
            }
        })
    });
</script>

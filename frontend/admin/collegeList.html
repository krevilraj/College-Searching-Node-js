<script>
    $(document).ready(function () {

        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/admin/listCollege',
            data: {
                'token': localStorage.getItem("access_token"),
                'id': localStorage.getItem("id")
            },
            dataType: "html",
            success: function (response) {
                document.getElementById("server_response").innerHTML = response;
                $(".btn-outline-danger").on('click', function () {
                    var delete_btn = $(this);
                    var _id = $(this).data("id");
                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost:8080/admin/deleteCollege',
                        data: {
                            'token': localStorage.getItem("access_token"),
                            'id': localStorage.getItem("id"),
                            '_id': _id
                        },
                        dataType: "json",
                        success: function (response) {
                            $("#message").innerHTML = "<div class=\"alert alert-danger\" role=\"alert\">\n" +
                                "  Success!!! Deleted Succesfully" +
                                "</div>";
                            delete_btn.closest("tr").remove();
                        },
                        error: function () {
                            document.getElementById("server_response").innerHTML = "No data Available";
                        }
                    });

                })
            },
            error: function () {
                document.getElementById("server_response").innerHTML = "No data Available";
            }
        });


    });
</script>

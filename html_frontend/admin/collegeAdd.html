<script src="assets/scripts/ckeditor/ckeditor.js"></script>
<script>
    /* ------------For redirecting---------- */
    var token = localStorage.getItem("access_token");
    var id = localStorage.getItem("id");
    $('<a href="collegeList.html" id="redirect"></a>').appendTo("body");
    $('<input type="hidden" name="token" value="' + token + '">').appendTo("#form");
    $('<input type="hidden" name="id" value="' + id + '">').appendTo("#form");

    $("#form").submit(function (event) {
        event.preventDefault();
        var u_form = $(this);

        var url = 'http://localhost:8080/admin/addCollege';

        var data = u_form.serialize();
        data += '&content='+CKEDITOR.instances['description'].getData();

        $.ajax({
            type: 'POST',
            url: url,
            data: data,
            dataType: "json",
            beforeSend: function () {
                $("#submit").html("Please Wait...");
            },
            success: function (response) {

                if (response.response) {
                    u_form[0].reset();
                    document.getElementById("show-toastr-example").click();
                    setTimeout(function () {
                        document.getElementById("redirect").click();
                    }, 4000);
                }
                else {
                    document.getElementById("message").innerHTML = "<div class=\"alert alert-danger\" role=\"alert\">\n" +
                        response.message +
                        "</div>";
                }
            },
            complete: function () {
                $("#submit").html("Submit");
            },
            error: function () {
            }
        })
    });
    CKEDITOR.replace('description');

</script>
